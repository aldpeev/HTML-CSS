<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f88892b76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button-holder">
        <h2>Normal Buttons</h2>

        <a href="#" class="btn">Learn More</a>
        <button type="button" class="btn">Learn More</button>
        <button type="button" class="btn hover" >Learn More</button>
    </div>

    <div class="button-holder">
        <h2>Filled Buttons</h2>

        <a href="#" class="fill btn">Learn More</a>
        <button type="button" class ="fill btn">Learn More</button>
        <button type="button" class ="fill btn hover">Learn More</button>
    </div>

    <div class="button-holder">
        <h2>Icon buttons</h2>

        <a href="#" class="fill btn"><i class="fa-solid fa-download" style="color: #ffffff;"></i> Download</a>
        <button type="button" class ="fill btn"><i class="fa-solid fa-download" style="color: #ffffff;"></i> Download</button>
        <button type="button" class ="fill hover btn"><i class="fa-solid fa-download" style="color: #ffffff;"></i> Download</button>
    </div>
    
</body>
</html>
